<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="todolist">
      <h1>Todolist</h1>
      <div class="todolist_add">
        <input type="text" placeholder="add to list" />
        <button class="todolist_add_btn">추가</button>
      </div>
      <div class="todolist_list">
        <input type="checkbox" />
        <p>예시입니다.</p>
        <div class="todolist_list_dtn">
          <button class="todolist_list_btn_edit">수정</button>
          <button class="todolist_list_btn_del">삭제</button>
        </div>
      </div>
    </div>
  </body>
</html>
